<div class="container">
    <div class="row">
        <h1>RSVP</h1>
        <form class="container" (ngSubmit)="onSubmit()">
            <mat-form-field >
                <mat-label >First Name</mat-label>
                <input [(ngModel)]="model.FirstName" name="FirstName" matInput placeholder="First">
            </mat-form-field>

            <mat-form-field >
                <mat-label>Last Name</mat-label>
                <input [(ngModel)]="model.LastName" name="LastName" matInput placeholder="Last">
            </mat-form-field>

            <mat-checkbox class="example-margin" [(ngModel)]="this.hasGuest" name="HasGuest" >RSVP For Guest</mat-checkbox>
            <div *ngIf="this.hasGuest == true" >
                <div class="container">
                    <mat-form-field>
                        <mat-label>Who is this the guest of?</mat-label>
                        <input [(ngModel)]="model.GuestOf" name="GuestOf" matInput placeholder="First/Last Name" >
                    </mat-form-field>
                </div>
            </div>

            <mat-checkbox class="example-margin" [(ngModel)]="model.Rsvp" name="Rsvp" >RSVP</mat-checkbox>
            <div *ngIf="model.Rsvp == true">
                <div >
                    <div class="radio-selected-value" >Dinner Option: {{ model.Dinner }}</div>
                    <mat-radio-group [(ngModel)]="model.Dinner" name="Dinner" >
                        <mat-radio-button *ngFor="let dinner of model.DinnerOptions" [value]="dinner" > {{ dinner }} </mat-radio-button>
                    </mat-radio-group>

                </div>
                <div>
                    <mat-form-field>
                        <mat-label>Allergies</mat-label>
                        <input [(ngModel)]="model.Allergies" name="Allergies" matInput placeholder="Allergies" >
                    </mat-form-field>
                </div>
            </div>

            <button mat-raised-button type="submit" style="width: 100px;" color="primary">Submit</button>
        </form>
    </div>
    <div style="height: 300px;"></div>
</div>
