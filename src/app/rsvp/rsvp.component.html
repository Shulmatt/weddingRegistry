<p>
    rsvp works!
</p>
<div class="container">
    <h1>RSVP</h1>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="FirstName">First Name</label>
            <input [(ngModel)]="model.FirstName" name="FirstName" type="text" class="form-control" id="FirstName" placeholder="First" required>
        </div>

        <div class="form-group">
            <label for="LastName">Last Name</label>
            <input [(ngModel)]="model.LastName" type="text" name="LastName" class="form-control" id="LastName" placeholder="Last">
        </div>

        <div class="form-group">
            <label for="Rsvp">Rsvp</label>
            <select [(ngModel)]="model.Rsvp" class="form-control" name="Rsvp" type="text" required>
                <option *ngFor="let option of model.Options" [value]="option" > {{option}} </option>
            </select>
        </div>
        <div class="form-group" *ngIf="model.Rsvp == 'Yes'">
            <label for="Dinner">Dinner</label>
            <select [(ngModel)]="model.Dinner" class="form-control" name="Dinner" type="text" required>
                <option *ngFor="let dinner of model.DinnerOptions" [value]="dinner" > {{dinner}} </option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
        <ul>
        </ul>
    </form>

<table mat-table [dataSource]="rsvps | async" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="FirstName">
    <th mat-header-cell *matHeaderCellDef> First Name </th>
    <td mat-cell *matCellDef="let element"> {{element.FirstName}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="LastName">
    <th mat-header-cell *matHeaderCellDef> Last Name </th>
    <td mat-cell *matCellDef="let element"> {{element.LastName}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Rsvp">
    <th mat-header-cell *matHeaderCellDef> Rsvp </th>
    <td mat-cell *matCellDef="let element"> {{element.Rsvp}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Dinner">
    <th mat-header-cell *matHeaderCellDef> Dinner </th>
    <td mat-cell *matCellDef="let element"> {{element.Dinner }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
