<div class="rsvp-container container">
    <div class="row">
        <h1>RSVP</h1>
        <form class="example-container" (ngSubmit)="onSubmit()">
            <mat-form-field >
                <mat-label >First Name</mat-label>
                <input [(ngModel)]="model.FirstName" name="FirstName" matInput placeholder="First">
            </mat-form-field>

            <mat-form-field >
                <mat-label>Last Name</mat-label>
                <input [(ngModel)]="model.LastName" name="LastName" matInput placeholder="Last">
            </mat-form-field>

            <mat-checkbox class="example-margin" [(ngModel)]="model.Rsvp" name="Rsvp" >RSVP</mat-checkbox>

            <div *ngIf="model.Rsvp == true">
                <div class="example-selected-value" >Dinner Option: {{ model.Dinner }}</div>
                <mat-radio-group class="example-radio-button" [(ngModel)]="model.Dinner" name="Dinner" >
                    <mat-radio-button class="example-radio-button" *ngFor="let dinner of model.DinnerOptions" [value]="dinner" > {{ dinner }} </mat-radio-button>
                </mat-radio-group>
            </div>

            <button mat-raised-button type="submit" style="width: 100px;" color="primary">Submit</button>
        </form>
    </div>
    <div class="row" >
        <h1>Guest List</h1>
        <table mat-table [dataSource]="rsvps | async" class="mat-elevation-z8">

            <ng-container matColumnDef="FirstName">
                <th mat-header-cell *matHeaderCellDef> First Name </th>
                <td mat-cell *matCellDef="let element"> {{element.FirstName}} </td>
            </ng-container>

            <ng-container matColumnDef="LastName">
                <th mat-header-cell *matHeaderCellDef> Last Name </th>
                <td mat-cell *matCellDef="let element"> {{element.LastName}} </td>
            </ng-container>

            <ng-container matColumnDef="Rsvp">
                <th mat-header-cell *matHeaderCellDef> Rsvp </th>
                <td mat-cell *matCellDef="let element"> {{element.Rsvp}} </td>
            </ng-container>

            <ng-container matColumnDef="Dinner">
                <th mat-header-cell *matHeaderCellDef> Dinner </th>
                <td mat-cell *matCellDef="let element"> {{element.Dinner}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
